name:                free-algebras-example
version:             0.0.2.0
github:              coot/free-algebras
homepage:            "https://github.com/coot/free-algebras#readme"
license:             MPL-2.0
license-file:        LICENSE
author:              "Marcin Szamotulski"
maintainer:          "profunctor@pm.me"
copyright:           "(c) 2018 Marcin Szamotulski"

# Metadata used when publishing your package
synopsis:            Example usage of (higher) free algebras (free monads).
category:            Example, DSL

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/coot/free-algebras#readme>

default-extensions:
  ConstraintKinds
  DataKinds
  DeriveFunctor
  EmptyDataDecls
  FlexibleInstances
  FlexibleContexts
  KindSignatures
  InstanceSigs
  MultiParamTypeClasses
  OverloadedStrings
  PolyKinds
  RankNTypes
  ScopedTypeVariables
  TupleSections
  TypeApplications
  TypeFamilies

dependencies:
  - base >= 4.11 && < 5
  - binary
  - bytestring
  - free
  - free-algebras
  - mtl
  - network
  - transformers

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -Werror
    - -Wno-deprecations
