language: nix
script:
- nix-env -iA cachix -f https://github.com/NixOS/nixpkgs/tarball/1d4de0d552ae9aa66a5b8dee5fb0650a4372d148
- echo "trusted-users = root ${USER}" | sudo tee -a /etc/nix/nix.conf
- sudo pkill nix-daemon
- cachix use free-algebras
- nix-build --arg dev true -A free-algebras -A examples --argstr compiler $COMPILER
  | cachix push free-algebras
matrix:
  include:
  - name: ghc843
    env: COMPILER="ghc843"
  - name: ghc822
    env: COMPILER="ghc822"
  - name: ghc802
    env: COMPILER="ghc802"

  - name: ghc843
    env: COMPILER="ghc843"
    os: osx
  - name: ghc822
    env: COMPILER="ghc822"
    os: osx
  - name: ghc802
    env: COMPILER="ghc802"
    os: osx
env:
  global:
    secure: 
